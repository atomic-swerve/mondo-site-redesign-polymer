  <dom-module id="x-host">
    <template>
      <button on-click="reset">Reset</button>
      <button on-click="mutate">Mutate</button>
      <hr>
      <dom-repeat is="dom-repeat" id="outside" items="{{items}}">
        <template id="outside">
          <input value="{{item.value::input}}"><br>
          <dom-repeat is="dom-repeat" id="inside" items="{{item.items}}">
            <template id="inside">
              *** <input value="{{item.value::input}}"><br>
            </template>
          </dom-repeat>
        </template>
      </dom-repeat>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: 'x-host',
      ready: function() {
        this.reset();
      },
      reset: function() {
        this.items = [
          {value: 'a', items: [
            {value: 1}
          ]}
        ];
      },
      mutate: function() {
        this.items.shift();
        this.items.push({value: Math.random().toString().slice(-1)});
        this.items = this.items;
      }
    })
  </script>

  <x-host id="host"></x-host>

</body>
