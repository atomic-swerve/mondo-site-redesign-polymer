<!DOCTYPE html>
<html>
<head>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body>

  <dom-repeat id="repeater">
    <template>
      <p>{{item.name}}</p>
    </template>
  </dom-repeat>

  <button onclick="addData()">add</button>

  <script>
    var t = document.getElementById('repeater');
    // t.items = [];

    function addData() {
      let items = [];
      items.push({
        name: 'item ' + items.length
      });
      t.items = items;
      console.log(t.items);
    }

  </script>

</body>
</html>
